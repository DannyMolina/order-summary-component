<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  
  <div class="container-card">
    <div class="image-space">
      <img src="./images/illustration-hero.svg" alt="persondance">
    </div>
    <div class="content-text-card">
      <h1>Order Summary</h1>
      <p class="paragraph-principal">You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="type-and-price-plan">
          <p class="type-plan">Annual Plan</p>
          <p clas>$59.99/year</p>
        </div>
        <p class="change-button">Change</p>
      </div>
      <button>Proceed to Payment</button>
      <p class="btn-cancel">Cancel Order</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DannyMolina">Danny Molina</a>.
  </div>
</body>
</html>
